language: node_js
dist: trusty
sudo: required
install:
- npm install
jobs:
  include:
    - stage: build
      script:
        - npm run lint    || travis_terminate 1;
        - npm run build   || travis_terminate 1;
    - stage: tests
      script:
        - npm run test:all    || travis_terminate 1;
    - stage: deploy
      script:
        - npm run publish || travis_terminate 1;
        - npm run deploy  || travis_terminate 1;
notifications:
  email:
    recipients:
    - guyso@wix.com
